<div class="board json-index catalog-small catalog-thread-hover-expand catalog-hover-expand">
<ng-container *ngFor="let thread of threads | async; trackBy: trackThreads">
  <app-catalog-thumbnail class="catalog-small" [opMedia]="thread?.media" [op]="thread?.post" [subject]="thread?.subject"
                         [catalogReplies]="thread?.replies" [threadNumber]="thread?.number"></app-catalog-thumbnail>
</ng-container>
</div>
